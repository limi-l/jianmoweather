[versions]
compileSdk = "33"
minSdk = "26"
targetSdk = "33"
androidGradlePlugin = "7.3.1"
kotlin = "1.7.20"
googleKsp = "1.7.20-1.0.7"   # https://github.com/google/ksp/releases/

kotlinxCoroutines = "1.6.4"
