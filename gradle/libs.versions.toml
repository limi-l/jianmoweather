junit-ext = { group = "androidx.test.ext", name = "junit", version.ref = "junitExt" }
robolectric = { group = "androidx.test", name = "core", version.ref = "robolectric" }
espressoCore = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
mockito = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
# android-gradlePlugin = { group = "", name = "", version.ref = "" }


[plugins]
android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
android-library = { id = "com.android.library", version.ref = "androidGradlePlugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
google-hilt = { id = "com.google.dagger.hilt.android", version.ref = "googleHilt" }
google-ksp = { id = "com.google.devtools.ksp", version.ref = "googleKsp" }
protobuf = { id = "com.google.protobuf", version.ref = "protobufPlugin" }


























